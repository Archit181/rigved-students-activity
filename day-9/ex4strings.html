<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>strings</h1>
    <script type="text/javascript">
        var str = "Hello world"
        var str1 = str.concat('abc');
        document.write('<p> str :'+str+ ', str1 :'+str1+'</p>');
        var str2 = str1.toUpperCase(str1);
        document.write('<p> str1 :'+str1+ ',str2'+str2+'</p>');
        var str3 = str2.split('O');
        document.write('str3 :'+str3);
        for(var i = 0; i < str3.length; i++) {
            document.write('<p> item:'+str3[i]+'</p>');
        }
        document.write('character at 9th index :'+str.charAt(9)+'</p>');
    </script>
</body>
</html>
