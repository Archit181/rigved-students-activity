<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>date examlpe</h1>
    <script type="text/javascript">
        var today = new Date();
        document.write("<p> today :"+today);
        document.write("<p> year :"+today.getFullYear()+"<p/>");
        document.write("<p> date string :"+today.toDateString()+"<p/>");
        document.write("<p> local string :"+today.toLocaleDateString()+"<p/>");
        document.write("<p> date :"+today.getDate()+"<p/>");
        document.write("<p> time :"+today.toLocaleTimeString()+"<p/>");
    </script>
</body>
</html>
