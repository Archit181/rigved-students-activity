<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Object Arrays</h2>
    <script type="text/javascript">
        var emp = [
            {id :100 , name :"Alex"} ,
            {id :200 , name :"charles"} ,
            {id :300 , name :"david"}
        ];
        for (var i = 0; i < emp.length ; i++) {
            document.write('<p> Id :'+emp[i].id+' Name : '+emp[i].name+'</p>');
        }
    </script>
</body>
</html>
