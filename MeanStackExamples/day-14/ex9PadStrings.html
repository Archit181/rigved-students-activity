<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Pad Strings Example</h2>
    <script type="text/javascript">
        let str1 = "81288998"
        let str2 = "1234567891011"
        let r1 = str1.padStart(10, 'X');
        let r2 = str2.padStart(10, 'X');
        document.write(`<p> PadStart : ${r1} </p>`);
        document.write(`<p> Padstart : ${r2}</p>`);
        let r3 = str1.padEnd(10, '$');
        let r4 = str2.padEnd(10, '$');
        document.write(`<p> Pad End : ${r3}</p>`);
        document.write(`<p> Pad End : ${r4}</p>`);
    </script>
</body>
</html>
