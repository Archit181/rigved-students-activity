<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Template String Literals $(expression)</h2>
    <script type="text/javascript">
        var name = 'Alexander';
        var age = 35;
        document.write(`<p>Hello ${name} your age ${age}</p>`);
        let items =["orange" , "apple", "grapes" , "mango"];
        //displaying in a list i.e. <ul> ,<li>
            document.write("<ul>");
            items.forEach(function (items , i){
                document.write(`<li> ${items} </li> `);
            });
            document.write("</ul>");
    </script>
</body>
</html>
