<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" autocomplete="off" onkeydown="return allowInput(event)">
    <br/>
    <script type="text/javascript">
        function allowInput(e) {
            var exp = /[a-zA-Z]/; // matches a to z & A to Z
            var value = e.key;
            console.log("Value : "+value+ ", Matches Expression"+exp.test(value));
            return exp.test(value);
        }
    </script>
</body>
</html>
