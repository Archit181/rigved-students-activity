<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>understanding callback function with timer</h2>
    <div id="i1"></div>
    <div id="i2"></div>
    <script type="text/javascript">
        var ele1 = document.getElementById('i1');
        setTimeout(test , 3000);
        ele1.innerHTML = "Hello world";
        console.log('update i1'); // i2 prints after 3s or brfore 3s
        function test() {
            var ele2 = document.getElementById('i2');
            ele2.innerHTML = "Hope eveyones fine";
            console.log('update i2');
        }
    </script>
</body>
</html>
