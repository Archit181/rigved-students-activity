</head>
<body>
    <h1>Javasript variables</h1>
    <script type="text/javascript">
        var name = "Alexander";
        var age = 35;
        var salary = 52500;
        var isMarried = true;
        document.write("<h4>name=" +name+"</h4>");
        document.write("<h4>age=" +age+"</h4");
        document.write("<h4>salary="  +salary+"</h4>");
        document.write("<h4>isMarried="  +isMarried+"</h4>");
        name = "Bruce" // value of name changed to bruce
        document.write("<h4><i>name="+name+"</h4>");
    </script>
</body>
