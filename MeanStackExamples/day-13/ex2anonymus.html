<body>
    <h2> understanding of timer with Anonymus callback function</h2>
    <div id="i1"></div>
    <div id="i2"></div>
    <script type="text/javascript">
        var ele1 = document.getElementById("i1");
        // st time out is taking callback but it doesnt have any name
       setTimeout(function() {
        var ele2 = document.getElementById("i2");
             ele2.innerHTML = "Hope everyone are fine...>";
             console.log('updated i2');

       },4000);
       ele1.innerHTML = "hello world";
       console.log('updated i1');
        
    </script>
</body>
